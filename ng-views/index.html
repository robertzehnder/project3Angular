
<div class="parent" data-ng-controller="indexController as vm">
  <div class="child phone-list-item" data-ng-repeat="car in vm.cars | filter: {make: $ctrl.query}">

    <a data-ui-sref="show({id: car.id})"><img src="{{car.photos[0].photoUrl}}"></a>

    <div class="imgDescription"><button type="button" name="button" data-ui-sref="show({id: car.id})">{{car.make}} {{car.model}} Gallery</button></div>
  </div>
</div>
